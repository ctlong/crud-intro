<!DOCTYPE html>
<html>
<head>
  <title>Crud</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/application.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <nav class="col-xs-12">
        <h1>Crud API</h1>
        <ul>
          <li class="nav-item" id="Get">Get</li>
          <li class="nav-item" id="Put">Put</li>
          <li class="nav-item" id="Delete">Delete</li>
          <li class="nav-item" id="Post">Post</li>
        </ul>
      </nav>
      <section class="col-xs-12 function">
        <p>Id: <input type="text" placeholder="id"></p>
        <button class="btn btn-primary">GET POST</button>
      </section>
      <section class="col-xs-12 list-all">
        <table id="posts" class="table">
          <tr id="categories">
            <td><b>User</b></td>
            <td><b>Title</b></td>
            <td><b>Text</b></td>
            <td><b>Id</b></td>
          </tr>
        </table>
      </section>
    </div>
  </div>
</body>
</html>
